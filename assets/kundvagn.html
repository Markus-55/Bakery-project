<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="kundvagn.css" />
  </head>
  <body>
    <div class="cart-container">
      <span>Produkt </span>
      <span>Antal </span>
      <span>Pris </span>
      <section class="cart-items">
        <div class="cart-row">
          <span>Tårta</span>
          <input class="cart-quantity" type="number" value="1" />
          <span class="item-price">200kr</span>
          <button class="remove-item">Ta bort</button>
        </div>
        <div class="cart-row">
          <span>Kanelbulle</span>
          <input class="cart-quantity" type="number" value="1" />
          <span class="item-price">20kr</span>
          <button class="remove-item">Ta bort</button>
        </div>

        <div class="cart-row">
          <span>Bröd</span>
          <input class="cart-quantity" type="number" value="1" />
          <span class="item-price">30kr</span>
          <button class="remove-item">Ta bort</button>
        </div>
      </section>
      <div class="cart-total">
        <span class="cart-total-price">Total pris:</span>
        <span class="total-price">250kr</span>
      </div>
    </div>
    <script src="kundvagn.js"></script>
  </body>
</html>
